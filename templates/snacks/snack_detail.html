<!-- templates/snacks/snack_detail.html -->
{% extends "base.html" %}

{% block title %}{{ snack.title }} - Snack Detail{% endblock %}

{% block content %}
  <h1>{{ snack.title }}</h1>
  <p>Purchased by: {{ snack.purchaser }}</p>
  <p>Description: {{ snack.description }}</p>
  <a href="{% url 'snack_update' snack.pk %}">Update Snack</a>
  <a href="{% url 'snack_delete' snack.pk %}">Delete Snack</a>
  <a href="{% url 'snack_list' %}">Back to Snack List</a>
{% endblock %}

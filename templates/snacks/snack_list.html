<!-- templates/snacks/snack_list.html -->
{% extends "base.html" %}

{% block title %}Snack List{% endblock %}

{% block content %}
  <h1>Snack List</h1>
  <ul>
    {% for snack in snacks %}
      <li>
        <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
        <p>Purchased by: {{ snack.purchaser }}</p>
        <p>Description: {{ snack.description }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'snack_create' %}">Create New Snack</a>
{% endblock %}

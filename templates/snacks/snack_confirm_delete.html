<!-- templates/snacks/snack_confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirm Delete - {{ snack.title }}{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ snack.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'snack_detail' snack.pk %}">Cancel</a>
{% endblock %}

<!-- templates/snacks/snack_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ snack.name }}"?</p>
      <button type="submit" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-800 dark:hover:bg-red-900 dark:focus:ring-red-800">
        Yes, delete
      </button>
      <a href="{% url 'snacks:snack_detail' pk=snack.pk %}" class="text-gray-500 hover:text-gray-700 focus:ring-2 focus:ring-gray-200 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-2 dark:text-gray-300 dark:hover:text-gray-400 dark:focus:ring-gray-500">
        Cancel
      </a>
    </form>
  </div>
{% endblock content %}
